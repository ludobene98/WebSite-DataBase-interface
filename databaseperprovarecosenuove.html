        // Funzione di filtraggio dei dati
        function filterData(searchTerm) {
            var filteredData = data.protein.filter(function(protein) {
                return protein.Name.toLowerCase().indexOf(searchTerm.toLowerCase()) !== -1 ||
                    protein.exp_holo.toLowerCase().indexOf(searchTerm.toLowerCase()) !== -1 ||
                    protein.lig_holo.toLowerCase().indexOf(searchTerm.toLowerCase()) !== -1 ||
                    protein.HOLO_ID.toLowerCase().indexOf(searchTerm.toLowerCase()) !== -1 ||
                    protein.APO_ID.toLowerCase().indexOf(searchTerm.toLowerCase()) !== -1 ||
                    protein.Target.toLowerCase().indexOf(searchTerm.toLowerCase()) !== -1 ||
                    protein.bs_res.toLowerCase().indexOf(searchTerm.toLowerCase()) !== -1 
                    ;
            });
            return filteredData;
        }
        //per prendere il target "</td><td><a href='" + getTargetLink(protein.Target) + "' target='_blank'>" + protein.Name + "</a>" +

        // Funzione per visualizzare i dati filtrati nella tabella 
        function displayData(filteredData) {
          $("#userdata tbody").empty(); // Svuota la tabella
          $.each(filteredData, function(i, protein) {
            var tblRow = "<tr><td>" + protein.ID +
              "</td><td>" + protein.Name +
              "</td><td>" + protein.Target +
              "</td><td><a href='" + getTargetLink(protein.Target) + "' target='_blank'>" + protein.APO_ID + "</a>" +
              "</td><td><a href='" + getTargetLink(protein.Target) + "' target='_blank'>" + protein.HOLO_ID + "</a>" +
              "</td><td>" + protein.lig_holo +
              "</td><td>" + protein.exp_holo +
              "</td><td>" + protein.res_num +
              "</td><td>" + protein.res_num_b +
              "</td><td>" + protein.bs_res +
              "</td><td>" + protein.cluster +
              "</td><td><a target='_blank' href='" + protein.link.split('href=')[1] + "'>" + protein.link.split('href=')[1] + "</a></td></tr>"
            $(tblRow).appendTo("#userdata tbody");
          });
}

    function getTargetLink(target) {
          // Qui puoi definire una mappa di link per ciascun target
          if (target === 'FA10') {
            return 'https://www.rcsb.org/structure/1C5M';
          } 
          else if (target === 'ESR1') {
            return 'https://www.rcsb.org/structure/2b23';
          } 
        else if (target === 'EGFR') {
            return 'https://www.rcsb.org/structure/4TKS';
          } 
        else if (target === 'PRGR') {
            return 'https://www.rcsb.org/structure/1A28';
          } 
        else if (target === 'ACE') {
            return 'https://www.rcsb.org/structure/4C2N';
          }
        else if (target === 'ACES') {
            return 'https://www.rcsb.org/structure/1QID';
        }
        else if (target === 'ADA') {
            return 'https://www.rcsb.org/structure/1VFL';
        }
        else if (target === 'ALDR') {
            return 'https://www.rcsb.org/structure/1XGD';
          }
        else if (target === 'AMPC') {
            return 'https://www.rcsb.org/structure/6XG1';
        }
        else if (target === 'ANDR') {
            return 'https://www.rcsb.org/structure/1E3G';
        }
        else if (target === 'CDK2') {
            return 'https://www.rcsb.org/structure/4EK3';
          }
        else if (target === 'COMT') {
            return 'https://www.rcsb.org/structure/4PYI';
        }
        else if (target === 'DYR') {
            return 'https://www.rcsb.org/structure/IPDB';
        }
        else if (target === 'FGFR1') {
            return 'https://www.rcsb.org/structure/4UWY';
